<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora ICA</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora ICA</h1>
      <form action="" onsubmit="handleCalculate(event)">
        <div class="form-grid">
          <div class="form-group">
            <label for="coliformes">Coliformes Fecales (NMP/100mL)</label>
            <input type="number" name="coliformes" id="coliformes" required />
          </div>
          <div class="form-group">
            <label for="pH">pH (unidades)</label>
            <input type="number" name="pH" id="pH" required />
          </div>
          <div class="form-group">
            <label for="DBO5">DBO5 (mg/L)</label>
            <input type="number" name="DBO5" id="DBO5" required />
          </div>
          <div class="form-group">
            <label for="nitratos">Nitratos (NO3 en mg/L)</label>
            <input type="number" name="nitratos" id="nitratos" required />
          </div>
          <div class="form-group">
            <label for="fosfatos">Fosfatos (PO4 en mg/L)</label>
            <input type="number" name="fosfatos" id="fosfatos" required />
          </div>
          <div class="form-group">
            <label for="cambioTemp">Cambio en tempreatura (°C)</label>
            <input type="number" name="cambioTemp" id="cambioTemp" required />
          </div>
          <div class="form-group">
            <label for="turbidez">Turbidez (FAU)</label>
            <input type="number" name="turbidez" id="turbidez" required />
          </div>

          <div class="form-group">
            <label for="solidosDisueltos">Sólidos disueltos (mg/L)</label>
            <input
              type="number"
              name="solidosDisueltos"
              id="solidosDisueltos"
              required
            />
          </div>

          <div class="form-group">
            <label for="oxigenoDisuelto">Oxígeno disuelto (%)</label>
            <input
              type="number"
              name="oxigenoDisuelto"
              id="oxigenoDisuelto"
              required
            />
          </div>
        </div>
        <button type="submit">Calcular</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
