<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora ICA</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora ICA</h1>
      <form
        action=""
        onsubmit="handleCalculate(event)"
        onreset="resetForm(event)"
        id="form"
      >
        <div class="form-grid">
          <div class="form-group">
            <label for="coliformes">Coliformes Fecales (NMP/100mL)</label>

            <input
              type="number"
              name="coliformes"
              id="coliformes"
              placeholder="100,000"
              required
            />
          </div>
          <div class="form-group">
            <label for="pH">pH (unidades)</label>
            <input type="number" name="pH" id="pH" placeholder="2" required />
          </div>
          <div class="form-group">
            <label for="DBO5">DBO5 (mg/L)</label>
            <input
              type="number"
              name="DBO5"
              id="DBO5"
              placeholder="30"
              required
            />
          </div>
          <div class="form-group">
            <label for="nitratos">Nitratos (NO3 en mg/L)</label>
            <input
              type="number"
              name="nitratos"
              id="nitratos"
              placeholder="100"
              required
            />
          </div>
          <div class="form-group">
            <label for="fosfatos">Fosfatos (PO4 en mg/L)</label>
            <input
              type="number"
              name="fosfatos"
              id="fosfatos"
              placeholder="10"
              required
            />
          </div>
          <div class="form-group">
            <label for="cambioTemp">Cambio en tempreatura (°C)</label>
            <input
              type="number"
              name="cambioTemp"
              id="cambioTemp"
              placeholder="15"
              required
            />
          </div>
          <div class="form-group">
            <label for="turbidez">Turbidez (FAU)</label>
            <input
              type="number"
              name="turbidez"
              id="turbidez"
              placeholder="101"
              required
            />
          </div>
          <div class="form-group">
            <label for="solidosDisueltos">Sólidos disueltos (mg/L)</label>
            <input
              type="number"
              name="solidosDisueltos"
              id="solidosDisueltos"
              placeholder="500"
              required
            />
          </div>
          <div class="form-group">
            <label for="oxigenoDisuelto">Oxígeno disuelto (%)</label>
            <input
              type="number"
              name="oxigenoDisuelto"
              id="oxigenoDisuelto"
              placeholder="140"
              required
            />
          </div>

          <div class="form-group" id="result">
            <p id="ica"></p>
            <p id="result-classification"></p>
          </div>
        </div>

        <button type="submit" id="calculate">Calcular</button>
        <button type="reset" id="reset">Reiniciar</button>
      </form>

    </div>
    <script src="script.js"></script>
  </body>
</html>
